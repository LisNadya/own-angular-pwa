<div *ngFor="let u of users">
    <div style="width: calc(100% - 40px); background:white; padding: 20px; border:1px solid grey; margin: 20px;"> 
        ID: {{u.id}}<br/>
        NAME: {{u.first_name}} {{u.last_name}}<br/>
        EMAIL: {{u.email}}<br/>
        GENDER: {{u.gender}}<br/>
        IP_ADDRESS: {{u.ip_address}}<br/>
    </div>
</div>
